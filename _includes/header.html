<div class="mb-5">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button class="navbar-toggle collapsed" type="button"
					data-toggle="collapse" data-target="#navbar-collapse-menu">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/"> 
					The IoT Geek
					<!-- <div>
						<img class="img-responsive navbar-logo" src="/icon-white.png" alt="Logo">
					</div> -->
					<!-- <div class="navbar-text">The IoT Geek</div> -->
				</a>
			</div>
			<div id="navbar-collapse-menu" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">

					{% for item in site.data.settings.menu %}
						<!-- If has submenues -->
						{% if item.submenu %}
						<li class="dropdown">
							<a class="dropdown-toggle"	data-toggle="dropdown" href="#">
								{{item.name}}
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								{% for subitem in item.submenu %}
									<li>
										<a href="{{subitem.link}}">
											{% if subitem.icon %}
											<i class="fa fa-inverse fa-{{subitem.icon}} fa-2x"></i>
											{% endif %}
											{{subitem.name}}
										</a>
									</li>
								{% endfor %}
								</ul>
							</li>
						{% else %}
							<li><a href="{{item.link}}">{{item.name}}</a></li>
						{% endif %}
					{% endfor %}
				</ul>
			</div>
		</div>
	</nav>
	<img
		alt="Header top image"
		src="/assets/images/top.jpg" class="img-responsive header-top-image">
	<!-- <div class="header-top-title">{{ page.title }}</div> -->

</div>
